<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(0, 10)">
    <!-- Calendar/Appointment icon background -->
    <rect x="8" y="8" width="48" height="48" rx="8" fill="url(#gradient)" />
    
    <!-- Calendar grid -->
    <rect x="16" y="20" width="32" height="24" rx="2" fill="white" opacity="0.9" />
    
    <!-- Calendar header -->
    <rect x="18" y="22" width="28" height="6" rx="1" fill="url(#gradient)" />
    
    <!-- Calendar dots/appointments -->
    <circle cx="22" cy="32" r="2" fill="#ef4444" />
    <circle cx="30" cy="32" r="2" fill="#10b981" />
    <circle cx="38" cy="32" r="2" fill="#f59e0b" />
    <circle cx="22" cy="38" r="2" fill="#8b5cf6" />
    <circle cx="30" cy="38" r="2" fill="#06b6d4" />
    
    <!-- Notification dot -->
    <circle cx="50" cy="14" r="4" fill="#ef4444" />
    <circle cx="50" cy="14" r="2" fill="white" />
  </g>
  
  <!-- Text -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937">
    Appointy
  </text>
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#6b7280">
    Developer Documentation
  </text>
</svg> 